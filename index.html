<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>洗濯通知ステータス</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      text-align: left;
    }
    h2 {
      font-size: 1.2rem;
      margin-top: 1.5rem;
    }
    .section {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
    }
    .label {
      flex: 1;
    }
    .value {
      flex: 2;
    }
    button {
      padding: 0.3rem 0.6rem;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 5px;
    }
    .toggle {
      display: inline-flex;
      align-items: center;
    }
    .toggle input {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>通知設定画面</h1>

  <div class="section">
    <h2>通知メニュー <button onclick="openModal('menu')">編集</button></h2>
    <div class="row"><div class="label">通知設定：</div><div class="value" id="notifyStatus">ON</div></div>
    <div class="row"><div class="label">通知時間：</div><div class="value" id="notifyTime">--:--</div></div>
  </div>

  <div class="section">
    <h2>洗濯指数 <button onclick="openModal('laundry')">編集</button></h2>
    <div class="row"><div class="label">通知曜日：</div><div class="value" id="notifyDays">---</div></div>
    <div class="row"><div class="label">郵便番号：</div><div class="value" id="zipcode">----</div></div>
  </div>

  <!-- モーダル 通知メニュー -->
  <div id="modal-menu" class="modal">
    <div class="modal-content">
      <h3>通知メニュー 編集</h3>
      <div class="toggle">
        <input type="checkbox" id="editNotifyEnabled"> 通知ON
      </div>
      <label>通知時間：</label>
      <select id="editHour"></select>：<select id="editMinute"></select>
      <button onclick="saveModal('menu')">保存</button>
      <button onclick="closeModal('menu')">キャンセル</button>
    </div>
  </div>

  <!-- モーダル 洗濯指数 -->
  <div id="modal-laundry" class="modal">
    <div class="modal-content">
      <h3>洗濯指数 編集</h3>
      <label>通知曜日：</label>
      <div id="editDays"></div>
      <label>郵便番号：</label>
      <input type="text" id="editZipcode">
      <button onclick="saveModal('laundry')">保存</button>
      <button onclick="closeModal('laundry')">キャンセル</button>
    </div>
  </div>

  <script>
    const CORS_PROXY_URL = "https://cors-proxy.ogisho-other.workers.dev/";
    const GAS_BASE_URL = "https://script.google.com/macros/s/AKfycbwnorPK5XIKdz1PyzVHcax82Q9bfgE44eYbCBhJO1aiVPVxnhmoAW8OirTGnhwtB979kw/exec";
    let userId = "";

    async function initialize() {
      const profile = await liff.getProfile();
      userId = profile.userId;

      const url = `${CORS_PROXY_URL}${GAS_BASE_URL}?userId=${userId}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.success) {
        document.getElementById("notifyStatus").innerText = data.data.notify === "ON" ? "ON" : "OFF";
        document.getElementById("notifyTime").innerText = data.data.time || "--:--";
        document.getElementById("notifyDays").innerText = data.data.days || "---";
        document.getElementById("zipcode").innerText = data.data.zipcode || "----";

        document.getElementById("editNotifyEnabled").checked = data.data.notify === "ON";
        const [hour, minute] = (data.data.time || "00:00").split(":");
        document.getElementById("editHour").value = hour;
        document.getElementById("editMinute").value = minute;
        document.getElementById("editZipcode").value = data.data.zipcode || "";

        document.querySelectorAll("input[name='days']").forEach(cb => {
          cb.checked = data.data.days.includes(cb.value);
        });
      }
    }

    function openModal(type) {
      document.getElementById(`modal-${type}`).style.display = "block";
    }

    function closeModal(type) {
      document.getElementById(`modal-${type}`).style.display = "none";
    }

    function saveModal(type) {
      if (type === "menu") {
        const notifyEnabled = document.getElementById("editNotifyEnabled").checked ? "ON" : "OFF";
        const hour = document.getElementById("editHour").value;
        const minute = document.getElementById("editMinute").value;
        const notifyTime = `${hour}:${minute}`;

        fetch(`${CORS_PROXY_URL}${GAS_BASE_URL}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userId, notifyTime, notifyEnabled })
        }).then(res => res.json()).then(() => {
          document.getElementById("notifyStatus").innerText = notifyEnabled;
          document.getElementById("notifyTime").innerText = notifyTime;
          closeModal(type);
        });
      }

      if (type === "laundry") {
        const days = Array.from(document.querySelectorAll("input[name='days']:checked")).map(cb => cb.value).join("");
        const zipcode = document.getElementById("editZipcode").value;

        fetch(`${CORS_PROXY_URL}${GAS_BASE_URL}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ userId, notifyDays: days, zipcode })
        }).then(res => res.json()).then(() => {
          document.getElementById("notifyDays").innerText = days;
          document.getElementById("zipcode").innerText = zipcode;
          closeModal(type);
        });
      }
    }

    function createTimeOptions() {
      const hourSel = document.getElementById("editHour");
      const minSel = document.getElementById("editMinute");
      for (let h = 0; h < 24; h++) {
        const hh = String(h).padStart(2, "0");
        hourSel.innerHTML += `<option value="${hh}">${hh}</option>`;
      }
      for (let m = 0; m < 60; m += 5) {
        const mm = String(m).padStart(2, "0");
        minSel.innerHTML += `<option value="${mm}">${mm}</option>`;
      }
    }

    function createDayCheckboxes() {
      const container = document.getElementById("editDays");
      const days = ["月", "火", "水", "木", "金", "土", "日"];
      days.forEach(d => {
        container.innerHTML += `<label><input type='checkbox' name='days' value='${d}'>${d}</label>`;
      });
    }

    window.onload = () => {
      createTimeOptions();
      createDayCheckboxes();
      initialize();
    };
  </script>

  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    liff.init({ liffId: "YOUR_LIFF_ID" }).then(() => {
      if (!liff.isLoggedIn()) liff.login();
      else initialize();
    });
  </script>
</body>
</html>
