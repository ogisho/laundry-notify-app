
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通知設定画面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin: 20px 0;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      min-width: 90px;
    }
    .value {
      flex-grow: 1;
      text-align: left;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 42px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(18px);
    }
  </style>
</head>
<body>
  <h1>通知設定画面</h1>

  <div class="card">
    <h2>通知メニュー</h2>
    <div class="row">
      <div class="label">通知設定:</div>
      <div class="value">
        <label class="switch">
          <input type="checkbox" id="toggleNotify" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="label">通知時間:</div>
      <div class="value">7:00</div>
      <button class="edit-btn">編集</button>
    </div>
  </div>

  <div class="card">
    <h2>洗濯指数</h2>
    <div class="row">
      <div class="label">通知曜日:</div>
      <div class="value">月火水</div>
      <button class="edit-btn">編集</button>
    </div>
    <div class="row">
      <div class="label">郵便番号:</div>
      <div class="value">123-4567</div>
      <button class="edit-btn">編集</button>
    </div>
  </div>
</body>
</html>
