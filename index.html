
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>通知設定画面</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 16px; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
      display: flex;
      justify-content: space-between;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .row label, .row span {
      text-align: left;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      display: none;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 20px;
      top: 0; left: 0;
      right: 0; bottom: 0;
      transition: 0.4s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4caf50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .left { text-align: left; flex: 1; }
    .right { text-align: right; }
  </style>
</head>
<body>
  <h2>通知設定画面</h2>

  <div class="card">
    <div class="section-title">
      <span>通知メニュー</span>
      <button class="edit-btn" onclick="openModal('menu')">編集</button>
    </div>
    <div class="row">
      <label class="left">通知設定：</label>
      <span class="left" id="notifyStatus">ON</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleNotify" checked onchange="toggleStatusText()">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="row">
      <label class="left">通知時間：</label>
      <span class="left" id="notifyTime">12:30</span>
    </div>
  </div>

  <div class="card">
    <div class="section-title">
      <span>洗濯指数</span>
      <button class="edit-btn" onclick="openModal('laundry')">編集</button>
    </div>
    <div class="row">
      <label class="left">通知曜日：</label>
      <span class="left" id="notifyDays">月火水</span>
    </div>
    <div class="row">
      <label class="left">郵便番号：</label>
      <span class="left" id="zipcode">123-4567</span>
    </div>
  </div>

  <!-- モーダルなど今後追加 -->

  <script>
    const LIFF_ID = "2007511869-DXmQ2r0r";
    let userId = "";

    window.onload = async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      userId = profile.userId;
      fetchSettings();
    };

    function fetchSettings() {
      fetch("https://cors-proxy.ogisho-other.workers.dev?userId=" + encodeURIComponent(userId))
        .then(res => res.json())
        .then(data => {
          document.getElementById("notifyStatus").textContent = data.notify === true ? "ON" : "OFF";
          document.getElementById("toggleNotify").checked = data.notify === true;
          document.getElementById("notifyTime").textContent = data.time || "07:00";
          document.getElementById("notifyDays").textContent = data.days || "月火水木金土日";
          document.getElementById("zipcode").textContent = data.zip || "123-4567";
        });
    }

    function toggleStatusText() {
      const toggle = document.getElementById("toggleNotify");
      const status = document.getElementById("notifyStatus");
      status.textContent = toggle.checked ? "ON" : "OFF";

      // 保存処理
      fetch("https://cors-proxy.ogisho-other.workers.dev", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, notify: toggle.checked })
      });
    }

    function openModal(target) {
      alert(target + "のモーダルを開く（仮）");
    }
  </script>
</body>
</html>
