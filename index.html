
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通知設定画面</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 16px;
      margin: 16px 0;
    }
    .card h3 {
      margin-top: 0;
    }
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .setting-label {
      font-weight: bold;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
    .toggle {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h2>通知設定画面</h2>

  <div class="card">
    <h3>通知メニュー</h3>
    <div class="setting-row">
      <span class="setting-label">通知設定:</span>
      <label class="toggle">
        <input type="checkbox" />
      </label>
    </div>
    <div class="setting-row">
      <span class="setting-label">通知時間:</span>
      <div>
        <span>7:00</span>
        <button class="edit-btn">編集</button>
      </div>
    </div>
  </div>

  <div class="card">
    <h3>洗濯指数</h3>
    <div class="setting-row">
      <span class="setting-label">通知曜日:</span>
      <span>月火水</span>
    </div>
    <div class="setting-row">
      <span class="setting-label">郵便番号:</span>
      <span>123-4567</span>
    </div>
  </div>

</body>
</html>
