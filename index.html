
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>通知設定画面</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 16px; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .left-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex-grow: 1;
    }
    .left-group label, .left-group span {
      text-align: left;
    }
    .right-group {
      text-align: right;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 12px;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input {
      display: none;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 20px;
      top: 0; left: 0;
      right: 0; bottom: 0;
      transition: 0.4s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4caf50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h2>通知設定画面</h2>

  <div class="card">
    <div class="section-title">通知メニュー</div>
    <div class="row">
      <label>通知設定:</label>
      <div class="right-group">
        <label class="toggle-switch">
          <input type="checkbox" id="toggleNotify">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    <div class="row">
      <div class="left-group">
        <label>通知時間:</label>
        <span>7:00</span>
      </div>
      <div class="right-group">
        <button class="edit-btn">編集</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="section-title">洗濯指数</div>
    <div class="row">
      <div class="left-group">
        <label>通知曜日:</label>
        <span>月火水</span>
      </div>
      <div class="right-group">
        <button class="edit-btn">編集</button>
      </div>
    </div>
    <div class="row">
      <div class="left-group">
        <label>郵便番号:</label>
        <span>123-4567</span>
      </div>
      <div class="right-group">
        <button class="edit-btn">編集</button>
      </div>
    </div>
  </div>
</body>
</html>
