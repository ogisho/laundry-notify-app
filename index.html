<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通知設定画面</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 16px; text-align: left; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .row label, .row span {
      flex: 1;
      text-align: left;
    }
    .right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    .edit-btn:hover { background-color: #0056b3; }
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      margin-left: 10px;
    }
    .toggle-switch input { display: none; }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 20px;
      top: 0; left: 0; right: 0; bottom: 0;
      transition: 0.4s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4caf50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-top: 0;
      font-size: 18px;
    }
    .modal-buttons {
      margin-top: 16px;
      text-align: right;
    }
    .modal-buttons button {
      margin-left: 8px;
      padding: 6px 12px;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>通知設定画面</h2>
  <div class="card">
    <div class="section-title">
      通知メニュー
      <button class="edit-btn" onclick="openModal('notify')">編集</button>
    </div>
    <div class="row">
      <label>通知設定：</label>
      <div class="right">
        <span id="statusText">OFF</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggleNotify">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    <div class="row">
      <label>通知時間：</label>
      <div class="right">
        <span id="notifyTime">--:--</span>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="section-title">
      洗濯指数
      <button class="edit-btn" onclick="openModal('laundry')">編集</button>
    </div>
    <div class="row">
      <label>通知曜日：</label>
      <div class="right">
        <span id="notifyDays">--</span>
      </div>
    </div>
    <div class="row">
      <label>郵便番号：</label>
      <div class="right">
        <span id="zipcode">--</span>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-notify">
    <div class="modal-content">
      <h3>通知メニューの編集</h3>
      <label>通知設定：<input type="checkbox" id="modalToggle"></label><br><br>
      <label>通知時間：
        <select id="hourSelect"></select>：<select id="minuteSelect"></select>
      </label>
      <div class="modal-buttons">
        <button onclick="closeModal('notify')">キャンセル</button>
        <button onclick="saveNotifySettings()">保存</button>
      </div>
    </div>
  </div>

  <div class="modal" id="modal-laundry">
    <div class="modal-content">
      <h3>洗濯指数の編集</h3>
      <label>通知曜日：</label><br>
      <div class="checkbox-group">
        <label><input type="checkbox" value="月" checked>月</label>
        <label><input type="checkbox" value="火" checked>火</label>
        <label><input type="checkbox" value="水" checked>水</label>
        <label><input type="checkbox" value="木" checked>木</label>
        <label><input type="checkbox" value="金" checked>金</label>
        <label><input type="checkbox" value="土" checked>土</label>
        <label><input type="checkbox" value="日" checked>日</label>
      </div><br>
      <label>郵便番号：<input type="text" id="zipcodeInput" maxlength="7" pattern="\d{7}" required></label>
      <p id="zipcodeError" style="color:red; display:none;">7桁の半角数字で入力してください</p>
      <div class="modal-buttons">
        <button onclick="closeModal('laundry')">キャンセル</button>
        <button onclick="saveLaundrySettings()">保存</button>
      </div>
    </div>
  </div>

  <script>
    let userId = '';
    const GAS_BASE_URL = 'https://script.google.com/macros/s/AKfycbwnorPK5XIKdz1PyzVHcax82Q9bfgE44eYbCBhJO1aiVPVxnhmoAW8OirTGnhwtB979kw/exec';
    const CORS_PROXY_URL = 'https://cors-proxy.ogisho-other.workers.dev/';

    function openModal(type) {
      document.getElementById(`modal-${type}`).style.display = 'flex';
    }
    function closeModal(type) {
      document.getElementById(`modal-${type}`).style.display = 'none';
    }

    document.getElementById('toggleNotify').addEventListener('change', function () {
      document.getElementById('statusText').textContent = this.checked ? 'ON' : 'OFF';
    });

    async function initializeLiff() {
      try {
        await liff.init({ liffId: '2007511869-DXmQ2r0r' });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          userId = profile.userId;
          fetchSettings(userId);
        }
      } catch (error) {
        console.error('LIFF init failed:', error);
      }
    }

    function fetchSettings(userId) {
      const url = `${CORS_PROXY_URL}${GAS_BASE_URL}?userId=${userId}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            const s = data.data;
            document.getElementById('statusText').textContent = s.notifyEnabled ? 'ON' : 'OFF';
            document.getElementById('toggleNotify').checked = s.notifyEnabled;
            document.getElementById('notifyTime').textContent = s.notifyTime || '--:--';
            document.getElementById('notifyDays').textContent = s.notifyDays || '--';
            document.getElementById('zipcode').textContent = s.zipcode || '--';
          }
        })
        .catch(err => console.error('通信エラー:', err));
    }

    function saveNotifySettings() {
      const enabled = document.getElementById('modalToggle').checked;
      const hour = document.getElementById('hourSelect').value;
      const minute = document.getElementById('minuteSelect').value;
      const notifyTime = `${hour}:${minute}`;

      document.getElementById('statusText').textContent = enabled ? 'ON' : 'OFF';
      document.getElementById('toggleNotify').checked = enabled;
      document.getElementById('notifyTime').textContent = notifyTime;

      const payload = { userId, notifyEnabled: enabled, notifyTime };

      fetch(`${CORS_PROXY_URL}${GAS_BASE_URL}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      closeModal('notify');
    }

    function saveLaundrySettings() {
      const checkedDays = [...document.querySelectorAll('.checkbox-group input:checked')].map(cb => cb.value).join('');
      const zip = document.getElementById('zipcodeInput').value;
      const error = document.getElementById('zipcodeError');
      if (!/^\d{7}$/.test(zip)) {
        error.style.display = 'block';
        return;
      }
      error.style.display = 'none';

      document.getElementById('notifyDays').textContent = checkedDays;
      document.getElementById('zipcode').textContent = zip.slice(0,3) + '-' + zip.slice(3);

      const payload = { userId, notifyDays: checkedDays, zipcode: zip };

      fetch(`${CORS_PROXY_URL}${GAS_BASE_URL}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      closeModal('laundry');
    }

    for (let h = 0; h < 24; h++) {
      const opt = document.createElement('option');
      opt.value = opt.textContent = String(h).padStart(2, '0');
      document.getElementById('hourSelect').appendChild(opt);
    }
    for (let m = 0; m < 60; m += 5) {
      const opt = document.createElement('option');
      opt.value = opt.textContent = String(m).padStart(2, '0');
      document.getElementById('minuteSelect').appendChild(opt);
    }

    window.onload = initializeLiff;
  </script>
</body>
</html>
