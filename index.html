<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>通知設定画面</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 16px; text-align: left; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: left;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .row label, .row span {
      flex: 1;
      text-align: left;
    }
    .right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 8px;
    }
    .edit-btn:hover {
      background-color: #0056b3;
    }
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      margin-left: 10px;
    }
    .toggle-switch input {
      display: none;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 20px;
      top: 0; left: 0;
      right: 0; bottom: 0;
      transition: 0.4s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider {
      background-color: #4caf50;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <h2>通知設定画面</h2>

  <div class="card">
    <div class="section-title">通知メニュー</div>
    <div class="row">
      <label>通知設定：</label>
      <div class="right">
        <span id="statusText">OFF</span>
        <label class="toggle-switch">
          <input type="checkbox" id="toggleNotify">
          <span class="toggle-slider"></span>
        </label>
      </div>
    </div>
    <div class="row">
      <label>通知時間：</label>
      <div class="right">
        <span id="notifyTime">--:--</span>
      </div>
    </div>
    <div class="row">
      <div style="margin-left:auto;">
        <button class="edit-btn">編集</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="section-title">洗濯指数</div>
    <div class="row">
      <label>通知曜日：</label>
      <div class="right">
        <span id="notifyDays">--</span>
      </div>
    </div>
    <div class="row">
      <label>郵便番号：</label>
      <div class="right">
        <span id="zipcode">--</span>
      </div>
    </div>
    <div class="row">
      <div style="margin-left:auto;">
        <button class="edit-btn">編集</button>
      </div>
    </div>
  </div>

  <script>
    let userId = '';

    document.getElementById('toggleNotify').addEventListener('change', function () {
      document.getElementById('statusText').textContent = this.checked ? 'ON' : 'OFF';
    });

    async function initializeLiff() {
      try {
        await liff.init({ liffId: '2007511869-DXmQ2r0r' });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          userId = profile.userId;
          fetchSettings(userId);
        }
      } catch (error) {
        console.error('LIFF init failed:', error);
      }
    }

    function fetchSettings(userId) {
      fetch('https://cors-proxy.ogisho-other.workers.dev/https://script.google.com/macros/s/YOUR_DEPLOYED_GAS_URL/exec?userId=' + userId)
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            const s = data.data;
            document.getElementById('statusText').textContent = s.notifyEnabled ? 'ON' : 'OFF';
            document.getElementById('toggleNotify').checked = s.notifyEnabled;
            document.getElementById('notifyTime').textContent = s.notifyTime || '--:--';
            document.getElementById('notifyDays').textContent = s.notifyDays || '--';
            document.getElementById('zipcode').textContent = s.zipcode || '--';
          } else {
            console.error('設定取得失敗:', data.message);
          }
        })
        .catch(err => console.error('通信エラー:', err));
    }

    window.onload = initializeLiff;
  </script>
</body>
</html>
