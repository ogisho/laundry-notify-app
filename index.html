<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通知設定画面</title>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h2 { margin-bottom: 16px; text-align: left; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: left;
    }
    .edit-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .edit-btn:hover { background-color: #0056b3; }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    .row label, .row span { flex: 1; text-align: left; }
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle-switch input { display: none; }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      background-color: #ccc;
      border-radius: 20px;
      top: 0; left: 0;
      right: 0; bottom: 0;
      transition: 0.4s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .toggle-slider { background-color: #4caf50; }
    input:checked + .toggle-slider:before { transform: translateX(20px); }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
    }
    .modal-content h3 { margin-top: 0; }
    .modal-content label { display: block; margin-top: 10px; }
    .modal-content input[type="text"], .modal-content select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content .checkbox-group {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .modal-content .checkbox-group label {
      flex: 1 1 30%;
      margin: 5px 0;
    }
    .modal-close {
      margin-top: 15px;
      text-align: right;
    }
    .modal-close button {
      padding: 6px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h2>通知設定画面</h2>
  <div class="card">
    <div class="section-title">通知メニュー <button class="edit-btn" onclick="openModal('menu')">編集</button></div>
    <div class="row">
      <label>通知設定：</label>
      <span id="statusText">OFF</span>
      <label class="toggle-switch">
        <input type="checkbox" id="toggleNotify">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="row">
      <label>通知時間：</label>
      <span id="notifyTime">--:--</span>
    </div>
  </div>

  <div class="card">
    <div class="section-title">洗濯指数 <button class="edit-btn" onclick="openModal('laundry')">編集</button></div>
    <div class="row">
      <label>通知曜日：</label>
      <span id="notifyDays">--</span>
    </div>
    <div class="row">
      <label>郵便番号：</label>
      <span id="zipcode">--</span>
    </div>
  </div>

  <!-- モーダル -->
  <div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
      <!-- コンテンツはJSで挿入 -->
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");

    function openModal(type) {
      if (type === 'menu') {
        modalContent.innerHTML = `
          <h3>通知メニュー設定</h3>
          <label>通知設定：
            <input type="checkbox" id="modalToggle">
          </label>
          <label>通知時間：
            <select id="hour">${[...Array(24).keys()].map(h => `<option>${h.toString().padStart(2, '0')}</option>`).join('')}</select>
            ：
            <select id="minute">${[...Array(12).keys()].map(m => `<option>${(m*5).toString().padStart(2,'0')}</option>`).join('')}</select>
          </label>
          <div class="modal-close"><button onclick="closeModal()">保存</button></div>
        `;
      } else if (type === 'laundry') {
        modalContent.innerHTML = `
          <h3>洗濯指数設定</h3>
          <label>通知曜日：</label>
          <div class="checkbox-group">
            ${['月', '火', '水', '木', '金', '土', '日'].map(day => `<label><input type='checkbox' checked> ${day}</label>`).join('')}
          </div>
          <label>郵便番号：
            <input type="text" maxlength="8" placeholder="123-4567" pattern="\\d{3}-\\d{4}" oninput="this.value=this.value.replace(/[^0-9\-]/g,'');">
          </label>
          <div class="modal-close"><button onclick="closeModal()">保存</button></div>
        `;
      }
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    document.getElementById('toggleNotify').addEventListener('change', function () {
      document.getElementById('statusText').textContent = this.checked ? 'ON' : 'OFF';
    });

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
